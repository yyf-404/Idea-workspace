<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <base href="http://localhost:8080/">
		<title>购物车页面</title>
		<link href="AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css" />
		<link href="basic/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="css/cartstyle.css" rel="stylesheet" type="text/css" />
		<link href="css/optstyle.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
       <script type="text/javascript" src="js/getShoppingItem.js"></script>
       <script type="text/javascript" src="js/cartOperate.js"></script>
       <script type="text/javascript" src="js/searchClick.js"></script>
	</head>

	<body>

		<!--顶部导航条 -->
		<div class="am-container header">
			<ul class="message-l">
				<div class="topMessage">
					<div class="menu-hd">
						<a href="javascript:void(0)" target="_top" class="h"></a>
					</div>
				</div>
			</ul>
			<ul class="message-r">
				<div class="topMessage home">
					<div class="menu-hd"><a href="home" target="_top" class="h">商城首页</a></div>
				</div>
				<div class="topMessage my-shangcheng">
					<div class="menu-hd MyShangcheng"><a href="person/index" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
				</div>
				<div class="topMessage favorite">
					<div class="menu-hd"><a href="person/collection" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
			</div>
			</ul>
			</div>

			<!--悬浮搜索框-->

			<div class="nav white">
				<div class="logo"><img src="images/logo.png" /></div>
				<div class="logoBig">
					<li><img src="images/logobig.png" /></li>
				</div>

				<div class="search-bar pr">
					<a name="index_none_header_sysc" href="#"></a>
					<form>
						<input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
						<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="button">
					</form>
				</div>
			</div>

			<div class="clear"></div>

			<!--购物车 -->
			<div class="concent">
				<div id="cartTable">
					<div class="cart-table-th">
						<div class="wp">
							<div class="th th-chk">
								<div id="J_SelectAll1" class="select-all J_SelectAll">

								</div>
							</div>
							<div class="th th-item">
								<div class="td-inner">商品信息</div>
							</div>
							<div class="th th-price">
								<div class="td-inner">单价</div>
							</div>
							<div class="th th-amount">
								<div class="td-inner">数量</div>
							</div>
							<div class="th th-sum">
								<div class="td-inner">金额</div>
							</div>
							<div class="th th-op">
								<div class="td-inner">操作</div>
							</div>
						</div>
					</div>
					<div class="clear"></div>

					<tr class="item-list">
						<div class="bundle  bundle-last ">
							<div class="clear"></div>
							<div class="bundle-main">
							</div>
						</div>
					</tr>
					<div class="clear"></div>
			
				</div>
				<div class="clear"></div>

				<div class="float-bar-wrapper">
					<div id="J_SelectAll2" class="select-all J_SelectAll">
						<div class="cart-checkbox">
							<input class="check-all check" id="J_SelectAllCbx2" name="select-all" 
							value="false" type="checkbox" onclick="totalCheckClick(this) " >
							<label for="J_SelectAllCbx2"></label>
						</div>
						<span>全选</span>
					</div>
					<div class="operations">
						<a href="javascript:void(0)" hidefocus="true" class="deleteAll" onclick="deleteAllClick()">删除全部</a>
						<a href="javascript:void(0)" hidefocus="true" class="J_BatchFav">移入收藏夹</a>
					</div>
					<div class="float-bar-right">
						<div class="amount-sum">
							<span class="txt">已选商品</span>
							<em id="J_SelectedItemsCount">0</em><span class="txt">件</span>
							<div class="arrow-box">
								<span class="selected-items-arrow"></span>
								<span class="arrow"></span>
							</div>
						</div>
						<div class="price-sum">
							<span class="txt">合计:</span>
							<strong class="price">¥<em id="J_Total">0.00</em></strong>
						</div>
						<a href="pay" id="J_Go" class="submit-btn submit-btn-disabled" onclick="return payClick(this)"
							aria-label="请注意如果没有选择宝贝，将无法结算">
						<div class="btn-area">
								<span>结&nbsp;算</span>
						</div></a>
					</div>

				</div>

				<div class="footer">
					<div class="footer-hd">
						<p>
							<a href="javascript:void(0)">Ikun科技</a>
							<b>|</b>
							<a href="home">商城首页</a>
							<b>|</b>
							<a href="javascript:void(0)">支付宝</a>
							<b>|</b>
							<a href="javascript:void(0)">物流</a>
						</p>
					</div>
					<div class="footer-bd">
						<p>
							<a href="javascript:void(0)">关于Ikun</a>
							<a href="javascript:void(0)">合作伙伴</a>
							<a href="javascript:void(0)">联系我们</a>
							<a href="javascript:void(0)">网站地图</a>
							<em>© 2015-2025 Ikun.com 版权所有</em>
						</p>
					</div>
				</div>

			</div>

		
		<!--引导 -->
		<!--引导 -->
	<div class="navCir">
		<li><a href="home"><i class="am-icon-home "></i>首页</a></li>
		<li><a href="shopcart"><i class="am-icon-shopping-basket"></i>购物车</a></li>
		<li><a href="search"><i class="am-icon-list"></i>搜索</a></li>
		<li><a href="person/index"><i class="am-icon-user"></i>我的</a></li>
	</div>
		<div style="display:none" >
		<ul class="item-content clearfix" id="firstDemoul" >
									<li class="td td-chk">
										 <div class="cart-checkbox">
											<input class="check"  name="items[]" value="1700" type="checkbox" onclick="checkClick()">
										</div> 
									</li>
								<li class="td td-item">
										<div class="item-pic">
									<img src="images/default/Headdefault.jpg" class="itempic J_ItemImg"></a>
										</div>
										<div class="item-info">
											<!-- 商品信息隐藏域 -->
		                                   <input type="hidden"  name="productId" value="" />
											<div class="item-basic-info">
												<a href="javascript:void(0)" target="_blank" title="" class="item-title J_MakePoint" data-point="tbcart.8.11"><!-- 商品名 --></a>
											</div>
										</div>
									</li>
									<li class="td td-info">
										<div class="item-props item-props-can">
											<span class="sku-line"><!-- 口味：12#川南玛瑙 --></span>
											<!-- <span class="sku-line">包装：裸装</span> -->
											<i class="theme-login am-icon-sort-desc"></i>
										</div>
									</li>
									<li class="td td-price">
										<div class="item-price price-promo-promo">
											<div class="price-content">
												<div class="price-line">
													<em class="price-original"><!-- 78.00 --></em>
												</div>
												<div class="price-line">
													<em class="J_Price price-now" tabindex="0"><!-- 39.00 --> </em>
												</div>
											</div>
										</div>
									</li>
									<li class="td td-amount">
										<div class="amount-wrapper ">
											<div class="item-amount ">
												<div class="sl">
													<input class="min am-btn" name="" type="button" value="-" onclick="subAmountClick(this)"/>
													<input class="text_box" name="" type="text" value="1" style="width:30px;" />
													<input class="add am-btn" name="" type="button" value="+" onclick="addAmountClick(this)"/>
												</div>
											</div>
										</div>
									</li>
									<li class="td td-sum">
										<div class="td-inner">
											<em tabindex="0" class="J_ItemSum number"><!-- 117.00 --></em>
										</div>
									</li>
						<li class="td td-op">
										<div class="td-inner">
											<a title="移入收藏夹" class="btn-fav" href="javascript:void(0)"> 移入收藏夹</a>
											<a href="javascript:;" data-point-url="#" class="delete" onclick="deleteItemClick(this)"> 删除</a>
										</div>
									</li>
					<ul>	
		</div>
		<div id="hiddenVal">
		<!-- 用户名信息隐藏域 -->
		<input type="hidden"  name="userId" value="" />
		</div>

</html>
